server.port=8080

# DATABASE CONFIGURATION (PostgreSQL)
# On Localhost: defaults to localhost:5432
# On Railway: automatically injects the real host/port
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:pastebin}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (Auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# REDIS CONFIGURATION
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_port:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}