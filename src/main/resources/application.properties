# --- Server Configuration ---
server.port=8080
spring.application.name=pastebin-clone

# --- Database Configuration (PostgreSQL) ---
# IMPORTANT: Connects to localhost:5433 to bypass the "Zombie" Postgres instance
spring.datasource.url=jdbc:postgresql://localhost:5433/pastebin
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate (JPA) Settings ---
# "update" automatically creates the new "paste_metadata" and "paste_content" tables
spring.jpa.hibernate.ddl-auto=update
# Shows SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Redis Configuration ---
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Default to localhost for testing, but we can override this in production
app.base-url=${APP_BASE_URL:http://localhost:8080/api/v1/paste/}

# Allow larger pastes (10MB) so GIFs fit
server.tomcat.max-http-post-size=10485760
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB