<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 600px;
            max-width: 90%;
        }
        h1 { margin-top: 0; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        
        /* Toggle Styling */
        .mode-toggle { display: flex; gap: 15px; margin-bottom: 15px; }
        .mode-toggle label { font-weight: normal; cursor: pointer; }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box; 
        }
        
        /* File Input Styling */
        #file-section {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: none;
            text-align: center;
        }
        .result a {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .result a:hover { text-decoration: underline; }
        .error { color: red; margin-top: 10px; display: none; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Create a New Paste</h1>
    
    <div class="mode-toggle">
        <label><input type="radio" name="mode" value="text" checked onclick="toggleMode()"> Text Paste</label>
        <label><input type="radio" name="mode" value="image" onclick="toggleMode()"> Image Upload</label>
    </div>

    <div id="text-section">
        <label for="content">Paste Content:</label>
        <textarea id="content" placeholder="Type your text here..."></textarea>
    </div>

    <div id="file-section" class="hidden">
        <label for="fileInput">Select an Image (Max 10MB):</label>
        <input type="file" id="fileInput" accept="image/*">
        <p id="fileStatus" style="font-size: 0.9em; color: #666; margin-top: 5px;"></p>
    </div>
    
    <label for="expiration" style="margin-top: 15px;">Expiration:</label>
    <select id="expiration">
        <option value="1">1 Minute</option>
        <option value="10">10 Minutes</option>
        <option value="60" selected>1 Hour</option>
        <option value="1440">1 Day</option>
        <option value="10080">1 Week</option>
    </select>

    <button id="createBtn" onclick="createPaste()">Create Paste</button>
    <div id="errorMsg" class="error"></div>

    <div id="resultArea" class="result">
        <p>Success! Your paste is ready:</p>
        <a id="pasteLink" href="#" target="_blank">Loading...</a>
    </div>
</div>

<script>
    let currentBase64 = null; // Stores the converted image data

    function toggleMode() {
        const isText = document.querySelector('input[name="mode"]:checked').value === 'text';
        document.getElementById('text-section').style.display = isText ? 'block' : 'none';
        document.getElementById('file-section').style.display = isText ? 'none' : 'block';
        document.getElementById('errorMsg').style.display = 'none';
    }

    // File Reader Logic
    document.getElementById('fileInput').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            if (file.size > 10 * 1024 * 1024) { // 10MB check
                alert("File is too large! Max 10MB.");
                this.value = ""; 
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                currentBase64 = e.target.result; // Save the long string
                document.getElementById('fileStatus').innerText = `Ready to upload: ${file.name}`;
            };
            reader.readAsDataURL(file);
        }
    });

    async function createPaste() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const expiration = document.getElementById('expiration').value;
        const btn = document.getElementById('createBtn');
        const errorMsg = document.getElementById('errorMsg');
        const resultArea = document.getElementById('resultArea');
        const pasteLink = document.getElementById('pasteLink');

        // Reset UI
        errorMsg.style.display = 'none';
        resultArea.style.display = 'none';
        btn.disabled = true;
        btn.innerText = "Creating...";

        // Determine what content to send
        let contentToSend = "";
        
        if (mode === 'text') {
            contentToSend = document.getElementById('content').value;
            if (!contentToSend.trim()) {
                showError("Please enter some text.");
                resetBtn();
                return;
            }
        } else {
            if (!currentBase64) {
                showError("Please select an image file first.");
                resetBtn();
                return;
            }
            contentToSend = currentBase64;
        }

        try {
            const response = await fetch('/api/v1/paste', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: contentToSend,
                    expirationMinutes: parseInt(expiration)
                })
            });

            if (!response.ok) throw new Error("Server error: " + response.statusText);

            const data = await response.json();
            
            // Construct the VIEW URL
            // If data.url comes back as the raw JSON url, we might want to point to view.html
            // Assuming data.key is returned. If not, we extract it from data.url
            let key = data.key || data.url.split("/").pop(); 
            
            // Generate link to our new view.html page
            const viewLink = `${window.location.origin}/view.html?key=${key}`;
            
            pasteLink.href = viewLink;
            pasteLink.innerText = viewLink;
            resultArea.style.display = 'block';

        } catch (err) {
            showError("Failed to create paste. " + err.message);
            console.error(err);
        } finally {
            resetBtn();
        }
    }

    function showError(msg) {
        const el = document.getElementById('errorMsg');
        el.innerText = msg;
        el.style.display = 'block';
    }

    function resetBtn() {
        const btn = document.getElementById('createBtn');
        btn.disabled = false;
        btn.innerText = "Create Paste";
    }
</script>

</body>
</html>
