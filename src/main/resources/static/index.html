<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 600px;
            max-width: 90%;
        }
        h1 { margin-top: 0; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box; /* Fixes padding issues */
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: none; /* Hidden by default */
            text-align: center;
        }
        .result a {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .result a:hover { text-decoration: underline; }
        .error { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Create a New Paste</h1>
    
    <label for="content">Paste Content:</label>
    <textarea id="content" placeholder="Type your text here..."></textarea>
    
    <label for="expiration" style="margin-top: 15px;">Expiration:</label>
    <select id="expiration">
        <option value="1">1 Minute (Testing)</option>
        <option value="10">10 Minutes</option>
        <option value="60" selected>1 Hour</option>
        <option value="1440">1 Day</option>
        <option value="10080">1 Week</option>
    </select>

    <button id="createBtn" onclick="createPaste()">Create Paste</button>
    <div id="errorMsg" class="error"></div>

    <div id="resultArea" class="result">
        <p>Success! Your paste is ready:</p>
        <a id="pasteLink" href="#" target="_blank">Loading...</a>
    </div>
</div>

<script>
    async function createPaste() {
        const content = document.getElementById('content').value;
        const expiration = document.getElementById('expiration').value;
        const btn = document.getElementById('createBtn');
        const errorMsg = document.getElementById('errorMsg');
        const resultArea = document.getElementById('resultArea');
        const pasteLink = document.getElementById('pasteLink');

        // Reset UI
        errorMsg.style.display = 'none';
        resultArea.style.display = 'none';
        btn.disabled = true;
        btn.innerText = "Creating...";

        if (!content.trim()) {
            showError("Please enter some text.");
            btn.disabled = false;
            btn.innerText = "Create Paste";
            return;
        }

        try {
            const response = await fetch('/api/v1/paste', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: content,
                    expirationMinutes: parseInt(expiration)
                })
            });

            if (!response.ok) {
                throw new Error("Server error: " + response.statusText);
            }

            const data = await response.json();
            
            // Show Success
            pasteLink.href = data.url;
            pasteLink.innerText = data.url;
            resultArea.style.display = 'block';

        } catch (err) {
            showError("Failed to create paste. Is the server running?");
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.innerText = "Create Paste";
        }
    }

    function showError(msg) {
        const el = document.getElementById('errorMsg');
        el.innerText = msg;
        el.style.display = 'block';
    }
</script>

</body>
</html>
