<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 50px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 800px;
            max-width: 90%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .back-btn {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        
        /* Content Box Styling */
        .content-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            overflow-x: auto;
            min-height: 100px;
        }

        /* If it's text, use monospace */
        pre { margin: 0; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; }

        /* If it's an image, style it nicely */
        img { max-width: 100%; display: block; margin: 0 auto; }

        .error { color: red; font-weight: bold; text-align: center; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>

<div class="container">

    <div id="loading" class="loading">Loading paste...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="content-area" class="content-box" style="display: none;">
        </div>
</div>

<script>
    async function loadPaste() {
        const params = new URLSearchParams(window.location.search);
        const key = params.get('key');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const contentArea = document.getElementById('content-area');

        if (!key) {
            loading.style.display = 'none';
            error.innerText = "Error: No paste key specified in URL.";
            error.style.display = 'block';
            return;
        }

        try {
            // Fetch raw content from your API
            const response = await fetch(`/api/v1/paste/${key}`);
            
            if (!response.ok) {
                throw new Error("Paste not found or expired.");
            }

            const textData = await response.text();
            
            loading.style.display = 'none';
            contentArea.style.display = 'block';

            // --- THE MAGIC CHECK ---
            if (textData.startsWith("data:image")) {
                // It's an image! Render <img>
                contentArea.innerHTML = `<img src="${textData}" alt="Paste Image" />`;
                contentArea.style.background = "transparent"; // Remove grey bg for cleaner look
                contentArea.style.border = "none";
            } else {
                // It's text! Render <pre> to keep formatting safe
                const pre = document.createElement('pre');
                pre.textContent = textData; // textContent prevents HTML injection attacks
                contentArea.appendChild(pre);
            }

        } catch (err) {
            loading.style.display = 'none';
            error.innerText = err.message;
            error.style.display = 'block';
        }
    }

    loadPaste();
</script>

</body>
</html>
